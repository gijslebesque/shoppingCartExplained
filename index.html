<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <section id="product-container">
      <article class="product">
        <div class="title">
          An item
        </div>
        <div>$ <span class="price">5.00</span></div>
        <div>
          QNTY
          <input class="quantity" type="number" value="0" />
        </div>

        <div>$ <span class="subtotal">0.00</span></div>
        <button class="btn btn-delete">Delete</button>
      </article>
    </section>
    <section>
      <article>
        <div>
          Product name:
          <input
            id="newProdName"
            type="text"
            placeholder="Product name"
            required
          />
        </div>

        <div>
          Product price:
          <input
            id="newProdPrice"
            type="number"
            placeholder="Product price"
            required
          />
        </div>
        <div></div>

        <div></div>
        <button id="addProd" class="btn btn-success">Add product</button>
      </article>
      <h2>Total price: $ <span id="total-price">0.00</span></h2>
    </section>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
